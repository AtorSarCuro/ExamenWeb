<div class="card mt-4">
  <h4 class="card-header"> {{'profileText' | translate }}
  </h4>
  <div class="card-body">
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <div class="col-md-8">
      <div class="tab-content profile-tab" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="row">
            <div class="col-md-6">
              <label>{{'userLabel' | translate}}</label>
            </div>
            <div class="col-md-6">
              <p>{{user.username}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>{{'nameLabel'| translate}}</label>
            </div>
            <div class="col-md-6">
              <p>{{user.name}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>Email</label>
            </div>
            <div class="col-md-6">
              <p>{{user.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
